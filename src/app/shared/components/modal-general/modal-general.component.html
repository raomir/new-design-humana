<p-dialog (onHide)="hideModal()" [(visible)]="displayModal" [modal]="true" [style]="{ width: widthVwModal }"
    [draggable]="false" [resizable]="false">
    <ng-template pTemplate="header">
        <h4 *ngIf="!cutTitle" class="modal-title mb-auto mt-auto" id="modal-basic-title">{{ title }}</h4>
        <h4 *ngIf="cutTitle" class="modal-title mb-auto mt-auto" id="modal-basic-title" pTooltip="{{title}}">{{ newTitle
            }}</h4>
    </ng-template>
    <p-divider class="p-divider p-component p-divider-solid p-divider-left" styleClass="divider-general" />
    <ng-template pTemplate="body">
        <app-loading [isLoading]="isLoading"></app-loading>
        <ng-content *ngIf="!isLoading"></ng-content>
    </ng-template>
    <ng-template pTemplate="footer">
        <div class="grid justify-content-end" [ngStyle]="{ 'display': isLoading ? 'none' : 'block' }">
            <app-buttons-general [buttons]="buttons" (cancelAction)="hideModal()"
                (saveAction)="closeModal.emit(true)" />
        </div>
    </ng-template>    
</p-dialog>
