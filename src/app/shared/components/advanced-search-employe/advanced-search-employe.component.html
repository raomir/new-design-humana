<app-modal-general *ngIf="displayModal" [displayModal]="displayModal" [title]="title" (closeModal)="closeModal()"
    [widthVwModal]="'70vw'" [buttons]="buttons">
    <p-accordion [activeIndex]="0">
        <p-accordionTab [iconPos]="'end'">
            <ng-template pTemplate="header">
                <span class="font-bold" style="font-size: 12px;">Criterios de búsqueda</span>
            </ng-template>
            <p-divider class="p-divider p-component p-divider-solid p-divider-left" styleClass="divider-general" />
            <form name="frm" id="frm" [formGroup]="frm">
                <div class="grid col-12 m-0">

                    <!-- Tipo de tercero -->
                    <div class="col-12 sm:col-12 md:col-3 lg:col-3 py-0">
                        <div class="field form-group">
                            <label for="tipoTerceros" class="m-0">Tipo Tercero</label>
                            <div class="p-inputgroup field-container mt-2">
                                <p-dropdown id="tipoTerceros" appendTo="body" [style]="{width: '100%'}" [options]="typeThird" formControlName="tipoTerceros" optionValue="id" optionLabel="nombre" [showClear]="false" placeholder="Tipo"></p-dropdown>
                            </div>
                        </div>
                    </div>
                    <!-- END Tipo de tercero -->
                    <!-- tipo documento -->
                    <div class="col-12 sm:col-12 md:col-3 lg:col-3 py-0">
                        <div class="field form-group">
                            <label for="tipo_documento_id" class="m-0">Tipo de documento</label>
                            <div class="p-inputgroup field-container mt-2">
                                <p-dropdown id="tipo_documento_id" appendTo="body" id="tipo_documento_id" [style]="{width: '100%'}" [options]="typeDocs" formControlName="tipo_documento_id" optionValue="id" optionLabel="nombre" [showClear]="false" placeholder="Tipo de documento"></p-dropdown>
                            </div>
                        </div>
                    </div>
                    <!-- END tipo documento -->
                    <!-- Número documento --> 
                    <div class="col-12 sm:col-12 md:col-3 lg:col-3 py-0">
                        <div class="field form-group">
                            <label for="numero_documento" class="m-0">Número documento</label>
                            <div class="p-inputgroup field-container mt-2">
                                <input pInputText placeholder="Número documento" formControlName="numero_documento" id="numero_documento" name="numero_documento"
                                type="text" />
                            </div>                            
                        </div>                        
                    </div>
                    <!-- END Número documento  -->
                    <!-- codigo --> 
                    <div class="col-12 sm:col-12 md:col-3 lg:col-3 py-0">
                        <div class="field form-group">
                            <label for="codigo" class="m-0">Código</label>
                            <div class="p-inputgroup field-container mt-2">
                                <input pInputText placeholder="Código" formControlName="codigo" id="code" name="code"
                                type="text" />
                            </div>                            
                        </div>                        
                    </div>
                    <!-- END codigo  -->
                    <!-- Primer nombre --> 
                    <div class="col-12 sm:col-12 md:col-3 lg:col-3 py-0">
                        <div class="field form-group">
                            <label for="nombre1" class="m-0">Primer nombre</label>
                            <div class="p-inputgroup field-container mt-2">
                                <input pInputText placeholder="Primer nombre" formControlName="nombre1" id="nombre1" name="nombre1"
                                type="text" />
                            </div>                            
                        </div>                        
                    </div>
                    <!-- END Primer nombre  -->
                    <!-- Segundo nombre --> 
                    <div class="col-12 sm:col-12 md:col-3 lg:col-3 py-0">
                        <div class="field form-group">
                            <label for="nombre2" class="m-0">Segundo nombre</label>
                            <div class="p-inputgroup field-container mt-2">
                                <input pInputText placeholder="Segundo nombre" formControlName="nombre2" id="nombre2" name="nombre2"
                                type="text" />
                            </div>                            
                        </div>                        
                    </div>
                    <!-- END Segundo nombre  -->
                    <!-- Primer apellido --> 
                    <div class="col-12 sm:col-12 md:col-3 lg:col-3 py-0">
                        <div class="field form-group">
                            <label for="apellido1" class="m-0">Primer apellido</label>
                            <div class="p-inputgroup field-container mt-2">
                                <input pInputText placeholder="Primer apellido" formControlName="apellido1" id="apellido1" name="apellido1"
                                type="text" />
                            </div>                            
                        </div>                        
                    </div>
                    <!-- END Primer apellido  -->
                    <!-- Segundo apellido --> 
                    <div class="col-12 sm:col-12 md:col-3 lg:col-3 py-0">
                        <div class="field form-group">
                            <label for="apellido2" class="m-0">Segundo apellido</label>
                            <div class="p-inputgroup field-container mt-2">
                                <input pInputText placeholder="Segundo apellido" formControlName="apellido2" id="apellido2" name="apellido2"
                                type="text" />
                            </div>                            
                        </div>                        
                    </div>
                    <!-- END Segundo apellido  -->
                    <!-- Razón social --> 
                    <div class="col-12 sm:col-12 md:col-3 lg:col-3 py-0">
                        <div class="field form-group">
                            <label for="razon_social" class="m-0">Razón social</label>
                            <div class="p-inputgroup field-container mt-2">
                                <input pInputText placeholder="Razón social" formControlName="razon_social" id="razon_social" name="razon_social"
                                type="text" />
                            </div>                            
                        </div>                        
                    </div>
                    <!-- END Razón social  -->
                    <!-- Razón comercial --> 
                    <div class="col-12 sm:col-12 md:col-3 lg:col-3 py-0">
                        <div class="field form-group">
                            <label for="razon_comercial" class="m-0">Razón comercial</label>
                            <div class="p-inputgroup field-container mt-2">
                                <input pInputText placeholder="Razón comercial" formControlName="razon_comercial" id="razon_comercial" name="razon_comercial"
                                type="text" />
                            </div>                            
                        </div>                        
                    </div>
                    <!-- END Razón comercial  -->
                    <!-- Tipo de contribuyente -->
                    <div class="col-12 sm:col-12 md:col-3 lg:col-3 py-0">
                        <div class="field form-group">
                            <label for="tipo_contribuyente_id" class="m-0">Tipo de contribuyente</label>
                            <div class="p-inputgroup field-container mt-2">
                                <p-dropdown id="tipo_contribuyente_id" appendTo="body" id="tipo_contribuyente_id" [style]="{width: '100%'}" [options]="typeTaxpayer" formControlName="tipo_contribuyente_id" optionValue="id" optionLabel="nombre" [showClear]="false" placeholder="Tipo de contribuyente"></p-dropdown>
                            </div>
                        </div>
                    </div>
                    <!-- END Tipo de contribuyente -->
                    <!-- Actividades económicas -->
                    <div class="col-12 sm:col-12 md:col-3 lg:col-3 py-0">
                        <div class="field form-group">
                            <label for="actividad_economica_id" class="m-0">Actividades económicas</label>
                            <div class="p-inputgroup field-container mt-2">
                                <p-dropdown id="actividad_economica_id" appendTo="body" id="actividad_economica_id" [style]="{width: '100%'}" [options]="economicActivities" formControlName="actividad_economica_id" optionValue="id" optionLabel="nombre" [showClear]="false" placeholder="Actividades económicas"></p-dropdown>
                            </div>
                        </div>
                    </div>
                    <!-- END Actividades económicas -->
                    <div class="col-auto ml-auto">
                        <app-buttons-general [buttons]="buttonsForm" (searchAction)="searchForms()"
                            (cleanAction)="cleanForm()" />
                    </div>
                </div>
            </form>
        </p-accordionTab>
    </p-accordion>
    <app-table-general #table [columns]="columns" [export]="false" [endPoint]="endPointDatatable" [usePostRequest]="true" [erp]="true" [parameters]="dataForm"
        [sendDocument]="true" (runActions)="selectElement($event)" />

</app-modal-general>
