<div class="card">
    <app-header-card [title]="title" [buttons]="buttons" (actionNew)="create()"
        (actionPrint)="print()" />
    <app-table-general #table [endPoint]="endPoint + '/page'" [columns]="columnsTable" (runActions)="runActions($event)" (exportAction)="export($event)" />
    <app-element-list-modal *ngIf="displayModal" [listName]="title" [displayModal]="displayModal" [id]="idEdit" [endPoint]="endPoint"
        (modalResponse)="modalResponse($event)" />

    <app-exporter-erp *ngIf="displayModalExport" [displayModal]="displayModalExport" (modalExportResponse)="modalExportResponse($event)"></app-exporter-erp>
</div>
