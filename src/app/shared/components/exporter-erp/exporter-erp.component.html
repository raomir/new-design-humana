<app-modal-general [displayModal]="displayModal" [title]="'Exportar'" (closeModal)="closeModal($event)" [buttons]="[]" [widthVwModal]="'30vw'">
    <form [formGroup]="exportForm" (ngSubmit)="exportData()">
        <div class="p-dialog-content">
            <div class="p-grid">
                <div class="p-col-4">
                    <div class="radio">
                        <label>
                            Pages
                        </label>
                    </div>
                </div>
                <div class="p-col-8">
                    <div class="p-grid">
                        <div class="p-col-12">
                            <div class="p-field-radiobutton">
                                <p-radioButton inputId="all" name="exp" formControlName="exp" value="0" (onClick)="action = '2'; disableInput()"></p-radioButton>
                                <label for="all">All</label>
                            </div>
                        </div>
                        <ng-container *ngIf="!onlyAll">
                            <div class="p-col-12">
                                <div class="p-field-radiobutton">
                                    <p-radioButton inputId="current" name="exp" formControlName="exp" value="1" (onClick)="action = '1'; disableInput()"></p-radioButton>
                                    <label for="current">Current</label>
                                </div>
                            </div>
                            <div class="p-col-1 p-sm-2 p-md-2">
                                <div class="p-field-radiobutton">
                                    <p-radioButton inputId="custom" name="exp" formControlName="exp" value="2" (onClick)="action = '3'; enableInput()"></p-radioButton>
                                    <label for="custom"></label>
                                </div>
                            </div>
                            <div class="p-col">
                                <div class="p-inputgroup">
                                    <input pInputText #focus formControlName="input_custom" class="form-control form-control-sm" placeholder="eg. 1-4, 8, 12-14" id="txtInput"
                                        name="input_custom" [autofocus]="action == '2'" required>
                                    <span style="font-size: 12px;" *ngIf="formValidation" class="text-danger">{{ notificationMessage }}</span>
                                </div>
                            </div>
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>
        <div class="p-dialog-footer">
            <p-button [disabled]="isDisabled || processing" id="idBtn-export" type="submit" icon="pi pi-cloud-download" label="Export"></p-button>
            <div *ngIf="processing" class="p-mt-3 d-flex justify-content-center align-items-center">
                <p-progressSpinner styleClass="spinner-color" [ngClass]="{'spinner-position': processing}" [style]="{'width': '30px', 'height': '30px'}" strokeWidth="4" animationDuration=".8s" fill="#007bff"></p-progressSpinner>
            </div>
        </div>
    </form>
</app-modal-general>
