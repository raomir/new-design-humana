<app-modal-general [displayModal]="displayModal" [title]="title" [isLoading]="isLoading" (closeModal)="closeModal($event)" [widthVwModal]="'30vw'" [buttons]="buttons">
    <form name="frm" id="frm" [formGroup]="frm">
        <div class="grid m-0">
            <!-- Estado -->
            <div class="grid col-12 m-0 mt-2 p-0">
                <label for="active" class="form-label md:col-3">Activo</label>
                <div class="md:col-9">
                    <p-inputSwitch formControlName="active" id="active" name="active" class="w-full"></p-inputSwitch>
                </div>
            </div>
            <!-- END Estado -->
            <!-- Subgrupo clase  causa -->
            <ng-container *ngIf="level > 1 || action == 'btn_nuevo'">
                <div *ngIf="(action === 'btn_nuevo' && level === 1) || ( level > 1)" class="grid col-12 m-0 p-0">
                    <label for="clase_causa" class="form-label md:col-3">Clase causa</label>
                    <div class="p-inputgroup md:col-9"> <!-- [patterns]="codePatterns" mask="0*" -->
                        <input pInputText  maxlength="10" formControlName="clase_causa" id="clase_causa" name="clase_causa" type="text" />
                    </div>
                </div>
                <div  *ngIf="(level === 3 || (level === 2 && action === 'btn_nuevo') ) || (action != 'btn_editar' && level > 2)"  class="grid col-12 m-0 p-0">
                    <label for="grupo_clase" class="form-label md:col-3">Grupo clase</label>
                    <div class="p-inputgroup md:col-9"> <!-- [patterns]="codePatterns" mask="0*" -->
                        <input pInputText  maxlength="10" formControlName="grupo_clase" id="grupo_clase" name="grupo_clase" type="text" />
                    </div>
                </div>
            </ng-container>
           
            <!-- END Subgrupo clase  causa-->
            <!-- Código -->
            <div class="grid col-12 m-0 p-0">
                <label for="code" class="form-label md:col-3">Código</label>
                <div class="p-inputgroup md:col-9 field-container"> <!-- [patterns]="codePatterns" mask="0*" -->
                    <input pInputText placeholder="Código" maxlength="10" formControlName="code" id="code" name="code" type="text" />
                    <app-validation-message class="validation-message" [control]="frm.get('code')"></app-validation-message>
                </div>
            </div>
            <!-- END Código -->
            <!-- name -->
            <div class="grid col-12 m-0 p-0">
                <label for="name" class="form-label md:col-3">Nombre</label>
                <div class="p-inputgroup md:col-9 field-container">
                    <input pInputText placeholder="Nombre" maxlength="50" name="name" formControlName="name"
                        id="name" type="text" />
                    <app-validation-message class="validation-message" [control]="frm.get('name')"></app-validation-message>
                </div>
            </div>
            <!-- END name -->
            <!-- description -->
            <div class="grid col-12 m-0 p-0">
                <label for="description" class="form-label md:col-3">Descripción</label>
                <div class="p-inputgroup md:col-9 field-container">
                    <textarea style="min-height: 60px;" id="description" placeholder="Descripción" name="description"
                        formControlName="description" pInputText type="text"></textarea>
                    <app-validation-message class="validation-message" [control]="frm.get('description')"></app-validation-message>
                </div>
            </div>
            <!-- END description -->
        </div>
    </form>
</app-modal-general>
