<div class="layout-breadcrumb-container">
  <div class="layout-breadcrumb-left-items">
    <a
      href="#"
      class="menu-button"
      (click)="appMain.onMenuButtonClick($event)"
      *ngIf="appMain.isStatic() && !appMain.isMobile()"
    >
      <i class="pi pi-bars"></i>
    </a>

    <p-breadcrumb
      [model]="items"
      styleClass="layout-breadcrumb py-2"
    ></p-breadcrumb>
  </div>
  <div class="layout-breadcrumb-right-items"></div>
</div>
